<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartz's Audios</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
<link rel="stylesheet" href="sakamies-lioncssui/lion-ui-kit.css">


  </head>
  <body>
  <div class="header">
    <div class="titlebar">
      Quartz's Audio Page
    </div>
    <div class="toolbar">
      <div class="segmented">
        <input checked type="radio" name="s" id="s1" />
        <label class="textured button" for="s1"><span class="icon" for="s1">¹</span></label>
        <input type="radio" name="s" id="s2" />
        <label class="textured button" for="s2"><span class="icon" for="s2">²</span></label>
        <input type="radio" name="s" id="s3" />
        <label class="textured button" for="s3"><span class="icon" for="s3">³</span></label>
      </div>
      <input type="text" id="">
      <div class="flexible space"></div>
      <input class="search" type="text" id="" value="Lion UI Kit by Sakamies">
      <button class="textured"><span class="icon">S</span></button>
    </div>
  </div>
  <div class="scope bar">
    <span>Search:</span>
    <input type="radio" name="q" id="q1" />
    <label class="scope" for="q1">You Can</label>
    <input checked type="radio" name="q" id="q2" />
    <label class="scope" for="q2">Do This!</label>
    <input class="scope" type="text" value="TYPE SOMETHING"/>
    <select class="scope">
      <option value="">cmon</option>
	  <option value="">don't</option>
    </select>
    <button class="scope"><a style="text-decoration:none; color:black;" href="https://www.youtube.com/watch?v=qWNQUvIk954">Do it!</a></button>
  </div>
  <div class="content">
    <div class="splitview">
      <div class="sourcelist">
        <label class="section-title" for="r1">Lists</label>
        <input class="disclosure" checked type="checkbox" name="r1" id="r1" />
        <div class="section">
          <input checked type="radio" name="source-item" id="i1" />
          <label class="item" for="i1"><span class="icon">F</span> Music</label>
          <input type="radio" name="source-item" id="i2" />
          <label class="item" for="i2"><span class="icon">F</span> Demos</label>
          <input type="radio" name="source-item" id="i3" />
          <label class="item" for="i3"><span class="icon">F</span> Upcoming<span class="badge">0</span></label>
        </div>
        <label class="section-title" for="r2">Crap Lists</label>
        <input class="disclosure" checked type="checkbox" name="r2" id="r2" />
        <div class="section">
          <input type="radio" name="source-item" id="i4" />
          <label class="item" for="i4"><span class="icon">F</span> Folder</label>
          <input class="disclosure" checked type="checkbox" name="source-folder" id="t1" />
          <div class="section">
            <input type="radio" name="source-item" id="i4.1" />
            <label class="item" for="i4.1">Unclickable</label>
            <input type="radio" name="source-item" id="i4.2" />
            <label class="item" for="i4.2">Folder</label>
            <input type="radio" name="source-item" id="i4.3" />
            <label class="item" for="i4.3">Ever</label>
          </div>
          <input type="radio" name="source-item" id="i5" />
          <label class="item" for="i5"><span class="icon">F</span> Movies</label>
          <input class="disclosure" type="checkbox" name="source-folder" id="t2" />
          <div class="section">
            <input type="radio" name="source-item" id="i5.1" />
            <label class="item" for="i5.1">Friended: Light Web</label>
            <input type="radio" name="source-item" id="i5.2" />
            <label class="item" for="i5.2">The Charge: Voting Out Decades</label>
            <input type="radio" name="source-item" id="i5.3" />
            <label class="item" for="i5.3">The Bababooey</label>
          </div>
          <input type="radio" name="source-item" id="i6" />
          <label class="item" for="i6"><span class="icon">F</span> Steam Library</label>
          <input class="disclosure" type="checkbox" name="source-folder" id="t3" />
          <div class="section">
            <input type="radio" name="source-item" id="i6.1" />
            <label for="i6.1" class="item">Half Life 5</label>
            <input type="radio" name="source-item" id="i6.2" />
            <label for="i6.2" class="item">Team Fortress 7</label>
            <input type="radio" name="source-item" id="i6.3" />
            <label for="i6.3" class="item">Grand Theft Auto X</label>
            <input type="radio" name="source-item" id="i6.4" />
            <label for="i6.4" class="item">Xbox 720 Emulator</label>
          </div>
        </div>
      </div>
      <div class="view">
        <p>No music here. Subpage still missing some things. Only background music available right now... Not my music btw...</p>
		
		<br>
		<br>
          					  <p>Music: "Remix using ONLY Mac Computer Sounds!" by Muzeishen</p>

<button class="push" onclick="disableMute()" type="button">Enable sound</button>
<br> 
<br> 

<audio id="win7remix" width="320" height="176" hidden autoplay loop muted>
  <source src="assets/audios/macremix.mp3" type="audio/mp3">
  Your browser does not support HTML5 video.
</audio>
<br>
<br>
<br>
<br>

<p>Back to Homepage, cus of lack of title bar controls</p>
<button class="gradient" type="button"><a style="text-decoration:none; color:black;" href="index.html" onclick="audio.play();">Exit </a></button>

    </div>
  </div>
  
<script>
let vid = document.getElementById("win7remix");

function enableMute() { 
  vid.muted = true;
} 

function disableMute() { 
  vid.muted = false;
} 

function checkMute() { 
  alert(vid.muted);
} 
</script> 
  
</body>
</html>
